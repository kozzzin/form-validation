<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <form id="forma" action="#" method="post">
    <label for="">Email: 
      <input id="email"  type="email" name="email" value="" data-error="Valid format: name@server.com" placeholder="name@server.com">
    </label>
    <label for="">Country:
      <input id="country"  type="text" pattern="[A-Za-z -]+" data-error="Use leters with dash or space" name="country" value="" placeholder="Ukraine">
    </label>
    <label for="zip">ZIP:
      <input id=""  type="text" inputmode="numeric" value="" pattern="[0-9]{5,}" data-error="Only numbers, at least 5" placeholder="01001">
    </label>
    <fieldset>
      <label for="">Password:
        <input id="pass" type="password" name="pass" pattern="(?=.*[A-Z]+)(?=.*[a-z]+)(?=.*[0-9]+)(?=.*[@$!%*#?&+=-_].).{5,}" data-error="Min 5 symbols: Ab123" value="" placeholder="Pass_123">
      </label>
      <label for="">Confirm password:
        <input id="passConfirm"  type="password" name="passConfirm" value="" placeholder="Pass_123">
      </label>
    </fieldset>
    <input type="submit" value="send it">
    
  </form>
  
</body>
</html>
