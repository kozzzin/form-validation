<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <form id="forma" action="#" method="post">
    <label for="">Email: 
      <input id="" type="email" name="email" value="" placeholder="name@server.com">
    </label>
    <label for="">Country:
      <input id="" type="text" name="country" value="" placeholder="Ukraine">
    </label>
    <label for="">ZIP:
      <input id="" type="number" name="zip" value="" placeholder="01001">
    </label>
    <fieldset>
      <label for="">Password:
        <input id="" type="password" name="pass" value="" placeholder="Pass_123">
      </label>
      <label for="">Confirm password:
        <input id="" type="password" name="passConfirm" value="" placeholder="Pass_123">
      </label>
    </fieldset>
    <input type="submit" value="send it">
    
  </form>
  
</body>
</html>
